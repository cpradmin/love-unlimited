# Love-Unlimited Hub Configuration

hub:
  name: "Love-Unlimited"
  version: "0.1.0"
  host: "0.0.0.0"
  port: 9003
  debug: true

memory:
  long_term:
    chromadb_path: "./data/chromadb"
    sqlite_path: "./data/love_unlimited.db"
    collections:
      - "beings_identity"
      - "beings_memories"
      - "shared_memories"
      - "jon_exp"
      - "private_jon"
      - "private_claude"
      - "private_grok"

  short_term:
    type: "memory"  # "memory" or "redis"
    redis_url: "redis://localhost:6379"  # if using Redis
    session_ttl: 3600  # 1 hour in seconds
    max_context_items: 100

auth:
  enabled: true
  keys_file: "./auth/api_keys.yaml"

beings:
  registered:
    - id: "jon"
      name: "Jon"
      type: "human"
      api_key_prefix: "lu_jon_"

    - id: "claude"
      name: "Claude"
      type: "ai"
      api_key_prefix: "lu_claude_"

    - id: "grok"
      name: "Grok"
      type: "ai"
      api_key_prefix: "lu_grok_"

    - id: "swarm"
      name: "Micro-AI-Swarm"
      type: "ai_system"
      api_key_prefix: "lu_swarm_"

    - id: "dream_team"
      name: "AI Dream Team"
      type: "ai_system"
      api_key_prefix: "lu_dream_"

exp_pool:
  types:
    - "life_lesson"
    - "technical"
    - "relationship"
    - "creative"
    - "philosophical"
    - "practical"

  significance_levels:
    - "low"
    - "medium"
    - "high"
    - "foundational"

cors:
  enabled: true
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8888"
    - "http://localhost:9001"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allow_headers:
    - "Content-Type"
    - "X-API-Key"

ai_apis:
  grok:
    enabled: true
    api_key_env: "GROK_API_KEY"
    base_url: "https://api.x.ai/v1"
    model: "grok-3"
    max_tokens: 4096
    temperature: 0.7

  claude:
    enabled: true
    api_key_env: "ANTHROPIC_API_KEY"
    base_url: "https://api.anthropic.com"
    model: "claude-3-haiku-20240307"
    max_tokens: 4096
    temperature: 0.7

  swarm:
    enabled: true
    api_key_env: "SWARM_API_KEY"
    base_url: "http://localhost:8001"  # Local swarm API
    model: "micro-ai-swarm"
    max_tokens: 2048
    temperature: 0.8

  dream_team:
    enabled: true
    api_key_env: "DREAM_TEAM_API_KEY"
    base_url: "http://localhost:8002"  # Local dream team API
    model: "ai-dream-team"
    max_tokens: 4096
    temperature: 0.9

conversation_loop:
  enabled: true
  max_turns: 5  # Maximum turns in a conversation loop
  response_timeout: 30  # seconds
  auto_chain: true  # Allow AIs to respond to each other automatically

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/love_unlimited.log"
