<!DOCTYPE html>
<html>
<head>
  <title>xAI Sync Extension</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    button { margin: 5px; padding: 5px 10px; }
    .counters { margin-top: 10px; font-size: 12px; }
    .counters div { margin: 2px 0; }
    .status { margin-top: 10px; font-size: 12px; color: #666; }
    .status div { margin: 2px 0; }
  </style>
</head>
<body>
  <h3>xAI Sync</h3>
  <p>Sync conversations from Grok to local AI instances.</p>
  <label for="apiKey">API Key:</label><br>
  <input type="password" id="apiKey" placeholder="Enter your API Key"><br>
  <button id="syncNow">Sync Current Chat</button>
  <button id="syncAll">Sync All Chats</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
